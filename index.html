<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–æ–¥–æ—Å–ª–æ–≤–Ω–æ–µ –î–µ—Ä–µ–≤–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .auth-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #667eea;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            flex-wrap: wrap;
        }

        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tree-container {
            overflow-x: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 500px;
        }

        .tree-node {
            display: inline-block;
            margin: 20px;
            vertical-align: top;
        }

        .person-card {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .person-card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .person-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
        }

        .person-avatar-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        .person-info h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 3px;
        }

        .person-info p {
            font-size: 12px;
            color: #666;
        }

        .person-dates {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .gender-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            margin-top: 5px;
        }

        .gender-male {
            background: #3498db;
            color: white;
        }

        .gender-female {
            background: #e91e63;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .modal-close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
        }

        .comments-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .comment {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: #667eea;
        }

        .comment-date {
            font-size: 12px;
            color: #999;
        }

        .comment-text {
            color: #333;
            line-height: 1.6;
        }

        .comment-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .login-form {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .person-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .relations-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .relations-info h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .relation-item {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .relation-item:last-child {
            border-bottom: none;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-input-label:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .person-list {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
            }
        }

        .user-info {
            color: white;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìú –†–æ–¥–æ—Å–ª–æ–≤–Ω–æ–µ –î–µ—Ä–µ–≤–æ</h1>
            <div class="auth-controls" id="authControls"></div>
        </div>

        <div class="main-content" id="mainContent"></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div class="modal" id="loginModal"></div>
    <div class="modal" id="personModal"></div>
    <div class="modal" id="addPersonModal"></div>
    <div class="modal" id="editPersonModal"></div>

    <script>
        const APP = {
            currentUser: null,
            currentTab: 'tree',
            people: [],
            relations: [],
            comments: {},
            init() {
                this.loadData();
                this.checkAuth();
                this.render();
            },
            loadData() {
                const saved = localStorage.getItem('familyTreeData');
                if (saved) {
                    const data = JSON.parse(saved);
                    this.people = data.people || [];
                    this.relations = data.relations || [];
                    this.comments = data.comments || {};
                }
            },
            saveData() {
                localStorage.setItem('familyTreeData', JSON.stringify({
                    people: this.people,
                    relations: this.relations,
                    comments: this.comments
                }));
            },
            checkAuth() {
                const user = localStorage.getItem('currentUser');
                if (user) {
                    this.currentUser = JSON.parse(user);
                }
            },
            login(role, password) {
                if (role === 'admin' && password === 'admin123') {
                    this.currentUser = { role: 'admin', name: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' };
                    localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                    this.render();
                    return true;
                } else if (role === 'guest') {
                    this.currentUser = { role: 'guest', name: '–ì–æ—Å—Ç—å' };
                    localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                    this.render();
                    return true;
                }
                return false;
            },
            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
                this.render();
            },
            addPerson(data) {
                const person = {
                    id: Date.now(),
                    ...data,
                    photos: data.photos || []
                };
                this.people.push(person);
                this.saveData();
                this.render();
            },
            updatePerson(id, data) {
                const index = this.people.findIndex(p => p.id === id);
                if (index !== -1) {
                    this.people[index] = { ...this.people[index], ...data };
                    this.saveData();
                    this.render();
                }
            },
            deletePerson(id) {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞?')) {
                    this.people = this.people.filter(p => p.id !== id);
                    this.relations = this.relations.filter(r => r.person1 !== id && r.person2 !== id && r.parent !== id && r.child !== id);
                    delete this.comments[id];
                    this.saveData();
                    this.render();
                }
            },
            addComment(personId, text) {
                if (!this.comments[personId]) {
                    this.comments[personId] = [];
                }
                this.comments[personId].push({
                    id: Date.now(),
                    author: this.currentUser.name,
                    text: text,
                    date: new Date().toISOString()
                });
                this.saveData();
            },
            deleteComment(personId, commentId) {
                if (this.comments[personId]) {
                    this.comments[personId] = this.comments[personId].filter(c => c.id !== commentId);
                    this.saveData();
                }
            },
            render() {
                if (!this.currentUser) {
                    this.renderLogin();
                } else {
                    this.renderMain();
                }
            },
            renderLogin() {
                document.getElementById('mainContent').innerHTML = `
                    <div class="login-form">
                        <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
                        <div class="form-group">
                            <label>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å:</label>
                            <select id="loginRole" class="form-control">
                                <option value="guest">–ì–æ—Å—Ç—å (–ø—Ä–æ—Å–º–æ—Ç—Ä)</option>
                                <option value="admin">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                            </select>
                        </div>
                        <div class="form-group" id="passwordGroup" style="display: none;">
                            <label>–ü–∞—Ä–æ–ª—å:</label>
                            <input type="password" id="loginPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                            <small style="color: #999; display: block; margin-top: 5px;">–ü–∞—Ä–æ–ª—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é: admin123</small>
                        </div>
                        <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="handleLogin()">–í–æ–π—Ç–∏</button>
                    </div>
                `;
                document.getElementById('loginRole').addEventListener('change', (e) => {
                    document.getElementById('passwordGroup').style.display = e.target.value === 'admin' ? 'block' : 'none';
                });
            },
            renderMain() {
                document.getElementById('authControls').innerHTML = `
                    <span class="user-info">üë§ ${this.currentUser.name} (${this.currentUser.role === 'admin' ? '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' : '–ì–æ—Å—Ç—å'})</span>
                    <button class="btn btn-secondary" onclick="APP.logout()">–í—ã—Ö–æ–¥</button>
                `;

                const tabs = `
                    <div class="tabs">
                        <button class="tab ${this.currentTab === 'tree' ? 'active' : ''}" onclick="APP.switchTab('tree')">üå≥ –î–µ—Ä–µ–≤–æ</button>
                        <button class="tab ${this.currentTab === 'list' ? 'active' : ''}" onclick="APP.switchTab('list')">üìã –°–ø–∏—Å–æ–∫</button>
                        ${this.currentUser.role === 'admin' ? '<button class="tab" onclick="APP.openAddPersonModal()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —á–µ–ª–æ–≤–µ–∫–∞</button>' : ''}
                    </div>
                `;

                let content = '';
                if (this.currentTab === 'tree') {
                    content = this.renderTree();
                } else if (this.currentTab === 'list') {
                    content = this.renderList();
                }

                document.getElementById('mainContent').innerHTML = tabs + content;
            },
            renderTree() {
                if (this.people.length === 0) {
                    return `
                        <div class="empty-state">
                            <h3>–î–µ—Ä–µ–≤–æ –ø—É—Å—Ç–æ</h3>
                            <p>–ù–∞—á–Ω–∏—Ç–µ –¥–æ–±–∞–≤–ª—è—Ç—å –ª—é–¥–µ–π, —á—Ç–æ–±—ã –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –≤–∞—à–µ —Ä–æ–¥–æ—Å–ª–æ–≤–Ω–æ–µ –¥–µ—Ä–µ–≤–æ</p>
                        </div>
                    `;
                }

                const roots = this.people.filter(p => !this.relations.some(r => r.type === 'parent-child' && r.child === p.id));
                
                return `
                    <div class="tree-container">
                        ${roots.map(person => this.renderPersonNode(person)).join('')}
                    </div>
                `;
            },
            renderPersonNode(person, level = 0) {
                const spouse = this.relations.find(r => r.type === 'marriage' && (r.person1 === person.id || r.person2 === person.id));
                const children = this.relations.filter(r => r.type === 'parent-child' && r.parent === person.id).map(r => this.people.find(p => p.id === r.child));

                return `
                    <div class="tree-node" style="margin-left: ${level * 40}px;">
                        ${this.renderPersonCard(person)}
                        ${children.length > 0 ? `
                            <div style="margin-left: 20px; border-left: 2px solid #667eea; padding-left: 20px;">
                                ${children.map(child => this.renderPersonNode(child, level + 1)).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            },
            renderPersonCard(person) {
                const avatar = person.mainPhoto ? 
                    `<img src="${person.mainPhoto}" class="person-avatar" alt="${person.firstName}">` :
                    `<div class="person-avatar-placeholder">${person.firstName[0]}</div>`;

                return `
                    <div class="person-card" onclick="APP.openPersonModal(${person.id})">
                        <div class="person-card-header">
                            ${avatar}
                            <div class="person-info">
                                <h3>${person.lastName} ${person.firstName} ${person.middleName || ''}</h3>
                                <span class="gender-badge gender-${person.gender === '–ú' ? 'male' : 'female'}">${person.gender}</span>
                            </div>
                        </div>
                        <div class="person-dates">
                            ${person.birthDate || '‚Äî'} ${person.deathDate ? `‚Äî ${person.deathDate}` : ''}
                        </div>
                    </div>
                `;
            },
            renderList() {
                if (this.people.length === 0) {
                    return `
                        <div class="empty-state">
                            <h3>–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</h3>
                            <p>–î–æ–±–∞–≤—å—Ç–µ –ª—é–¥–µ–π, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∏—Ö –∑–¥–µ—Å—å</p>
                        </div>
                    `;
                }

                return `
                    <div class="person-list">
                        ${this.people.map(person => this.renderPersonCard(person)).join('')}
                    </div>
                `;
            },
            openPersonModal(id) {
                const person = this.people.find(p => p.id === id);
                if (!person) return;

                const comments = this.comments[id] || [];
                const isAdmin = this.currentUser.role === 'admin';

                const modal = document.getElementById('personModal');
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>${person.lastName} ${person.firstName} ${person.middleName || ''}</h2>
                            <button class="modal-close" onclick="APP.closeModal('personModal')">√ó</button>
                        </div>

                        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                            ${person.mainPhoto ? `<img src="${person.mainPhoto}" style="width: 150px; height: 150px; object-fit: cover; border-radius: 10px;">` : '<div class="person-avatar-placeholder" style="width: 150px; height: 150px; font-size: 60px;">'+person.firstName[0]+'</div>'}
                            <div style="flex: 1;">
                                <p><strong>–ü–æ–ª:</strong> ${person.gender}</p>
                                <p><strong>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</strong> ${person.birthDate || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</p>
                                ${person.deathDate ? `<p><strong>–î–∞—Ç–∞ —Å–º–µ—Ä—Ç–∏:</strong> ${person.deathDate}</p>` : ''}
                                <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${person.status || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                                ${person.description ? `<p style="margin-top: 10px;"><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong><br>${person.description}</p>` : ''}
                            </div>
                        </div>

                        ${person.photos && person.photos.length > 0 ? `
                            <div>
                                <h3>–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</h3>
                                <div class="photo-gallery">
                                    ${person.photos.map((photo, idx) => `
                                        <div class="photo-item">
                                            <img src="${photo}" alt="–§–æ—Ç–æ ${idx + 1}">
                                            ${isAdmin ? `<button class="photo-delete" onclick="APP.deletePhoto(${id}, ${idx})">√ó</button>` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <div class="comments-section">
                            <h3>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h3>
                            ${comments.map(comment => `
                                <div class="comment">
                                    <div class="comment-header">
                                        <div>
                                            <span class="comment-author">${comment.author}</span>
                                            <span class="comment-date">${new Date(comment.date).toLocaleDateString('ru-RU')}</span>
                                        </div>
                                        ${isAdmin ? `<button class="comment-delete" onclick="APP.deleteComment(${id}, ${comment.id}); APP.openPersonModal(${id})">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                                    </div>
                                    <div class="comment-text">${comment.text}</div>
                                </div>
                            `).join('')}

                            <div class="form-group" style="margin-top: 20px;">
                                <textarea id="newComment" placeholder="–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>
                                <button class="btn btn-primary" style="margin-top: 10px;" onclick="APP.addCommentHandler(${id})">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                            </div>
                        </div>

                        ${isAdmin ? `
                            <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: flex-end;">
                                <button class="btn btn-primary" onclick="APP.openEditPersonModal(${id})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                <button class="btn btn-danger" onclick="APP.deletePerson(${id}); APP.closeModal('personModal')">–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        ` : ''}
                    </div>
                `;
                modal.classList.add('active');
            },
            addCommentHandler(personId) {
                const text = document.getElementById('newComment').value.trim();
                if (text) {
                    this.addComment(personId, text);
                    this.openPersonModal(personId);
                }
            },
            openAddPersonModal() {
                const modal = document.getElementById('addPersonModal');
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>–î–æ–±–∞–≤–∏—Ç—å —á–µ–ª–æ–≤–µ–∫–∞</h2>
                            <button class="modal-close" onclick="APP.closeModal('addPersonModal')">√ó</button>
                        </div>
                        ${this.renderPersonForm()}
                        <button class="btn btn-success" style="width: 100%; margin-top: 20px;" onclick="APP.handleAddPerson()">–î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>
                `;
                modal.classList.add('active');
            },
            openEditPersonModal(id) {
                const person = this.people.find(p => p.id === id);
                const modal = document.getElementById('editPersonModal');
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</h2>
                            <button class="modal-close" onclick="APP.closeModal('editPersonModal')">√ó</button>
                        </div>
                        ${this.renderPersonForm(person)}
                        <button class="btn btn-success" style="width: 100%; margin-top: 20px;" onclick="APP.handleEditPerson(${id})">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    </div>
                `;
                modal.classList.add('active');
                this.closeModal('personModal');
            },
            renderPersonForm(person = {}) {
                return `
                    <div class="form-group">
                        <label>–§–∞–º–∏–ª–∏—è *</label>
                        <input type="text" id="lastName" value="${person.lastName || ''}" required>
                    </div>
                    <div class="form-group">
                        <label>–ò–º—è *</label>
                        <input type="text" id="firstName" value="${person.firstName || ''}" required>
                    </div>
                    <div class="form-group">
                        <label>–û—Ç—á–µ—Å—Ç–≤–æ</label>
                        <input type="text" id="middleName" value="${person.middleName || ''}">
                    </div>
                    <div class="form-group">
                        <label>–ü–æ–ª *</label>
                        <select id="gender">
                            <option value="–ú" ${person.gender === '–ú' ? 'selected' : ''}>–ú—É–∂—Å–∫–æ–π</option>
                            <option value="–ñ" ${person.gender === '–ñ' ? 'selected' : ''}>–ñ–µ–Ω—Å–∫–∏–π</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
                        <input type="date" id="birthDate" value="${person.birthDate || ''}">
                    </div>
                    <div class="form-group">
                        <label>–î–∞—Ç–∞ —Å–º–µ—Ä—Ç–∏</label>
                        <input type="date" id="deathDate" value="${person.deathDate || ''}">
                    </div>
                    <div class="form-group">
                        <label>–°–µ–º–µ–π–Ω—ã–π —Å—Ç–∞—Ç—É—Å</label>
                        <select id="status">
                            <option value="–ù–µ —É–∫–∞–∑–∞–Ω" ${person.status === '–ù–µ —É–∫–∞–∑–∞–Ω' ? 'selected' : ''}>–ù–µ —É–∫–∞–∑–∞–Ω</option>
                            <option value="–°–æ—Å—Ç–æ–∏—Ç –≤ –±—Ä–∞–∫–µ" ${person.status === '–°–æ—Å—Ç–æ–∏—Ç –≤ –±—Ä–∞–∫–µ' ? 'selected' : ''}>–°–æ—Å—Ç–æ–∏—Ç –≤ –±—Ä–∞–∫–µ</option>
                            <option value="–†–∞–∑–≤–µ–¥—ë–Ω(–∞)" ${person.status === '–†–∞–∑–≤–µ–¥—ë–Ω(–∞)' ? 'selected' : ''}>–†–∞–∑–≤–µ–¥—ë–Ω(–∞)</option>
                            <option value="–ù–µ –∂–µ–Ω–∞—Ç/–Ω–µ –∑–∞–º—É–∂–µ–º" ${person.status === '–ù–µ –∂–µ–Ω–∞—Ç/–Ω–µ –∑–∞–º—É–∂–µ–º' ? 'selected' : ''}>–ù–µ –∂–µ–Ω–∞—Ç/–Ω–µ –∑–∞–º—É–∂–µ–º</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                        <textarea id="description">${person.description || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>–ì–ª–∞–≤–Ω–∞—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="mainPhoto" accept="image/*" onchange="APP.handleMainPhotoUpload(event)">
                            <div class="file-input-label">–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</div>
                        </div>
                        ${person.mainPhoto ? `<img src="${person.mainPhoto}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 10px; margin-top: 10px;">` : ''}
                    </div>
                    <div class="form-group">
                        <label>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="photos" accept="image/*" multiple onchange="APP.handlePhotosUpload(event)">
                            <div class="file-input-label">–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</div>
                        </div>
                    </div>
                `;
            },
            handleMainPhotoUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        window.tempMainPhoto = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            },
            handlePhotosUpload(event) {
                const files = Array.from(event.target.files);
                window.tempPhotos = window.tempPhotos || [];
                
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        window.tempPhotos.push(e.target.result);
                    };
                    reader.readAsDataURL(file);
                });
            },
            handleAddPerson() {
                const data = {
                    lastName: document.getElementById('lastName').value.trim(),
                    firstName: document.getElementById('firstName').value.trim(),
                    middleName: document.getElementById('middleName').value.trim(),
                    gender: document.getElementById('gender').value,
                    birthDate: document.getElementById('birthDate').value,
                    deathDate: document.getElementById('deathDate').value,
                    status: document.getElementById('status').value,
                    description: document.getElementById('description').value.trim(),
                    mainPhoto: window.tempMainPhoto || '',
                    photos: window.tempPhotos || []
                };

                if (!data.lastName || !data.firstName) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è: –§–∞–º–∏–ª–∏—è –∏ –ò–º—è');
                    return;
                }

                this.addPerson(data);
                this.closeModal('addPersonModal');
                window.tempMainPhoto = null;
                window.tempPhotos = null;
            },
            handleEditPerson(id) {
                const person = this.people.find(p => p.id === id);
                const data = {
                    lastName: document.getElementById('lastName').value.trim(),
                    firstName: document.getElementById('firstName').value.trim(),
                    middleName: document.getElementById('middleName').value.trim(),
                    gender: document.getElementById('gender').value,
                    birthDate: document.getElementById('birthDate').value,
                    deathDate: document.getElementById('deathDate').value,
                    status: document.getElementById('status').value,
                    description: document.getElementById('description').value.trim(),
                    mainPhoto: window.tempMainPhoto || person.mainPhoto,
                    photos: [...(person.photos || []), ...(window.tempPhotos || [])]
                };

                if (!data.lastName || !data.firstName) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è: –§–∞–º–∏–ª–∏—è –∏ –ò–º—è');
                    return;
                }

                this.updatePerson(id, data);
                this.closeModal('editPersonModal');
                window.tempMainPhoto = null;
                window.tempPhotos = null;
            },
            deletePhoto(personId, photoIndex) {
                if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é?')) {
                    const person = this.people.find(p => p.id === personId);
                    person.photos.splice(photoIndex, 1);
                    this.saveData();
                    this.openPersonModal(personId);
                }
            },
            switchTab(tab) {
                this.currentTab = tab;
                this.render();
            },
            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
            }
        };

        function handleLogin() {
            const role = document.getElementById('loginRole').value;
            const password = document.getElementById('loginPassword').value;
            
            if (APP.login(role, password)) {
                return;
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–æ–≤ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        APP.init();
    </script>
</body>
</html>
