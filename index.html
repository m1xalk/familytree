<body class="bg-slate-50 text-slate-900">

<script type="text/babel">
const { useEffect, useMemo, useState } = React;

/********************
 * –ù–ê–°–¢–†–û–ô–ö–ò
 ********************/
const ADMIN_PASSWORD = "1234"; // <-- –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∞ —Ç—É—Ç

const LS_KEYS = {
  people: "ft_people_v2",
  relationships: "ft_relationships_v2",
  comments: "ft_comments_v2",
  adminSession: "ft_is_admin_session_v2" // sessionStorage
};

/********************
 * –î–ê–ù–ù–´–ï –ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–∏)
 ********************/
const DEFAULT_PEOPLE = [
  { id: "p1", firstName: "–ò–≤–∞–Ω", lastName: "–ò–≤–∞–Ω–æ–≤", gender: "M", birthDate: "1960-01-01", deathDate: "", notes: "" },
  { id: "p2", firstName: "–ê–Ω–Ω–∞", lastName: "–ò–≤–∞–Ω–æ–≤–∞", gender: "F", birthDate: "1962-05-15", deathDate: "", notes: "" },
  { id: "p3", firstName: "–ü—ë—Ç—Ä", lastName: "–ò–≤–∞–Ω–æ–≤", gender: "M", birthDate: "1990-09-09", deathDate: "", notes: "" },
  { id: "p4", firstName: "–ú–∞—Ä–∏—è", lastName: "–°–º–∏—Ä–Ω–æ–≤–∞", gender: "F", birthDate: "1992-11-20", deathDate: "", notes: "" },
  { id: "p5", firstName: "–°–æ—Ñ–∏—è", lastName: "–ò–≤–∞–Ω–æ–≤–∞", gender: "F", birthDate: "2018-03-02", deathDate: "", notes: "" }
];

// relationship types:
// - marriage (—Å –¥–∞—Ç–∞–º–∏)
// - parent-child
const DEFAULT_RELATIONSHIPS = [
  { id: "r1", type: "marriage", person1Id: "p1", person2Id: "p2", marriageDate: "1985-07-01", divorceDate: "" },
  { id: "r2", type: "parent-child", parentId: "p1", childId: "p3" },
  { id: "r3", type: "parent-child", parentId: "p2", childId: "p3" },

  { id: "r4", type: "marriage", person1Id: "p3", person2Id: "p4", marriageDate: "2016-08-10", divorceDate: "" },
  { id: "r5", type: "parent-child", parentId: "p3", childId: "p5" },
  { id: "r6", type: "parent-child", parentId: "p4", childId: "p5" }
];

const DEFAULT_COMMENTS = [];

/********************
 * –£–¢–ò–õ–ò–¢–´
 ********************/
function safeJsonParse(v, fallback) { try { return JSON.parse(v); } catch { return fallback; } }
function uid(prefix="id") { return prefix + "_" + Math.random().toString(16).slice(2) + "_" + Date.now().toString(16); }
function fmtDate(d) {
  if (!d) return "";
  try { const dt = new Date(d); if (Number.isNaN(dt.getTime())) return d; return dt.toLocaleDateString("ru-RU"); }
  catch { return d; }
}
function fullName(p) {
  const ln = (p?.lastName || "").trim();
  const fn = (p?.firstName || "").trim();
  return [ln, fn].filter(Boolean).join(" ").trim() || "(–±–µ–∑ –∏–º–µ–Ω–∏)";
}
function genderLabel(g) { if (g === "M") return "–ú"; if (g === "F") return "–ñ"; return "‚Äî"; }
function sortByName(a, b) { return fullName(a).toLowerCase().localeCompare(fullName(b).toLowerCase(), "ru"); }

function Pill({ children, className="" }) {
  return <span className={"inline-flex items-center rounded-full px-2 py-0.5 text-xs bg-slate-100 border border-slate-200 " + className}>{children}</span>;
}

/********************
 * –î–ï–†–ï–í–û "–ö–ê–ö –†–ê–ù–¨–®–ï"
 * –°–µ–º–µ–π–Ω—ã–π –±–ª–æ–∫: (—Ä–æ–¥–∏—Ç–µ–ª—å/–ø–∞—Ä–∞) —Å–≤–µ—Ä—Ö—É, –¥–µ—Ç–∏ —Å–Ω–∏–∑—É, –ª–∏–Ω–∏–∏
 ********************/
function FamilyTreeView({ people, relationships, selectedPersonId, onSelect }) {
  const peopleById = useMemo(() => {
    const m = new Map();
    for (const p of people) m.set(p.id, p);
    return m;
  }, [people]);

  const marriages = useMemo(() => relationships.filter(r => r.type === "marriage"), [relationships]);
  const parentLinks = useMemo(() => relationships.filter(r => r.type === "parent-child"), [relationships]);

  const parentsOf = (childId) =>
    parentLinks.filter(r => r.childId === childId).map(r => r.parentId);

  const childrenOf = (parentId) =>
    parentLinks.filter(r => r.parentId === parentId).map(r => r.childId);

  const spousesOf = (personId) =>
    marriages
      .filter(r => r.person1Id === personId || r.person2Id === personId)
      .map(r => ({ rel: r, spouseId: (r.person1Id === personId ? r.person2Id : r.person1Id) }));

  // "–ö–æ—Ä–Ω–∏": —Ç–µ, —É –∫–æ–≥–æ –Ω–µ—Ç —Ä–æ–¥–∏—Ç–µ–ª–µ–π (–∏–ª–∏ fallback: –≤—Å–µ)
  const roots = useMemo(() => {
    const hasParent = new Set(parentLinks.map(r => r.childId));
    const r = people.filter(p => !hasParent.has(p.id)).map(p => p.id);
    return r.length ? r : people.map(p => p.id);
  }, [people, parentLinks]);

  // –£—Ç–∏–ª–∏—Ç–∞: –¥–µ—Ç–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Å–æ—é–∑–∞ (–ø–∞—Ä–∞ –∏–ª–∏ –æ–¥–∏–Ω–æ—á–∫–∞)
  // –ü–∞—Ä–∞: –¥–µ—Ç–∏, —É –∫–æ—Ç–æ—Ä—ã—Ö –µ—Å—Ç—å (parentA) –∏ (parentB)
  // –û–¥–∏–Ω–æ—á–∫–∞: –¥–µ—Ç–∏, —É –∫–æ—Ç–æ—Ä—ã—Ö –µ—Å—Ç—å parentA
  const childrenOfUnion = (parentAId, parentBId=null) => {
    const cA = new Set(childrenOf(parentAId));
    if (!parentBId) return Array.from(cA);

    const cB = new Set(childrenOf(parentBId));
    const both = [];
    for (const id of cA) if (cB.has(id)) both.push(id);
    return both;
  };

  // –ß—Ç–æ–±—ã –¥–µ—Ä–µ–≤–æ –Ω–µ –∑–∞—Ü–∏–∫–ª–∏–≤–∞–ª–æ—Å—å, –≤–µ–¥—ë–º visited —Å–µ–º–µ–π/–ª—é–¥–µ–π
  const FamilyNode = ({ parentAId, parentBId=null, depth=0, visitedPeople, visitedUnions }) => {
    const a = peopleById.get(parentAId);
    const b = parentBId ? peopleById.get(parentBId) : null;
    if (!a) return null;
    const unionKey = parentBId ? [parentAId, parentBId].sort().join("|") : parentAId + "|solo";

    if (visitedUnions.has(unionKey)) return null;
    visitedUnions.add(unionKey);

    const kids = childrenOfUnion(parentAId, parentBId)
      .map(id => peopleById.get(id))
      .filter(Boolean)
      .sort(sortByName);

    const Card = ({ p }) => {
      const isSel = p.id === selectedPersonId;
      return (
        <button
          onClick={() => onSelect(p.id)}
          className={
            "min-w-[170px] max-w-[220px] text-left px-3 py-2 rounded-2xl border shadow-sm transition " +
            (isSel ? "bg-indigo-50 border-indigo-300" : "bg-white border-slate-200 hover:bg-slate-50")
          }
          title={fullName(p)}
        >
          <div className="flex items-center gap-2">
            <div className="font-semibold truncate">{fullName(p)}</div>
            <span className="ml-auto text-xs text-slate-600">{genderLabel(p.gender)}</span>
          </div>
          <div className="mt-1 text-xs text-slate-600">
            {p.birthDate ? `—Ä. ${fmtDate(p.birthDate)}` : "–¥–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}
            {p.deathDate ? ` ‚Ä¢ —É–º. ${fmtDate(p.deathDate)}` : ""}
          </div>
        </button>
      );
    };

    // –†–µ–Ω–¥–µ—Ä –±–ª–æ–∫–∞ –ø–∞—Ä—ã/—Ä–æ–¥–∏—Ç–µ–ª—è
    return (
      <div className="flex flex-col items-center">
        <div className="flex items-center gap-3 flex-wrap justify-center">
          <Card p={a} />
          {b && (
            <>
              <div className="text-slate-400 text-sm">‚Äî</div>
              <Card p={b} />
            </>
          )}
        </div>

        {kids.length > 0 && (
          <div className="ft-children w-full">
            <div className="ft-children-row">
              {kids.map(child => {
                // –î–ª—è —Ä–µ–±—ë–Ω–∫–∞ —Å—Ç—Ä–æ–∏–º —Å–ª–µ–¥—É—é—â–∏–π "—Å–µ–º–µ–π–Ω—ã–π –±–ª–æ–∫":
                // 1) –µ—Å–ª–∏ —É –Ω–µ–≥–æ –µ—Å—Ç—å –±—Ä–∞–∫(–∏) ‚Äî –ø–æ–∫–∞–∂–µ–º –ø–æ –±—Ä–∞–∫–∞–º
                // 2) –∏–Ω–∞—á–µ –ø–æ–∫–∞–∂–µ–º –∫–∞–∫ –æ–¥–∏–Ω–æ—á–∫—É (—Å –µ–≥–æ –¥–µ—Ç—å–º–∏)
                const childSpouses = spousesOf(child.id)
                  .filter(x => peopleById.get(x.spouseId))
                  .sort((x,y) => fullName(peopleById.get(x.spouseId)).toLowerCase().localeCompare(fullName(peopleById.get(y.spouseId)).toLowerCase(), "ru"));

                return (
                  <div key={child.id} className="ft-child-wrap">
                    {childSpouses.length ? (
                      <div className="flex flex-col items-center gap-6">
                        {childSpouses.map(({ spouseId }) => (
                          <FamilyNode
                            key={child.id + "_" + spouseId}
                            parentAId={child.id}
                            parentBId={spouseId}
                            depth={depth+1}
                            visitedPeople={visitedPeople}
                            visitedUnions={visitedUnions}
                          />
                        ))}
                      </div>
                    ) : (
                      <FamilyNode
                        parentAId={child.id}
                        parentBId={null}
                        depth={depth+1}
                        visitedPeople={visitedPeople}
                        visitedUnions={visitedUnions}
                      />
                    )}
                  </div>
                );
              })}
            </div>
          </div>
        )}
      </div>
    );
  };

  // –°–≥—Ä—É–ø–ø–∏—Ä—É–µ–º –∫–æ—Ä–Ω–∏ –ø–æ –±—Ä–∞–∫–∞–º: –µ—Å–ª–∏ –¥–≤–∞ –∫–æ—Ä–Ω—è —Å–æ—Å—Ç–æ—è—Ç –≤ –±—Ä–∞–∫–µ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ö –∫–∞–∫ –ø–∞—Ä—É –æ–¥–∏–Ω —Ä–∞–∑
  const rootUnionKeys = new Set();
  const rootBlocks = [];

  for (const rid of roots) {
    const rSp = spousesOf(rid)
      .map(x => x.spouseId)
      .filter(sid => roots.includes(sid)); // —Ç–æ–ª—å–∫–æ —Å—Ä–µ–¥–∏ –∫–æ—Ä–Ω–µ–π

    if (rSp.length) {
      for (const sid of rSp) {
        const key = [rid, sid].sort().join("|");
        if (rootUnionKeys.has(key)) continue;
        rootUnionKeys.add(key);
        rootBlocks.push({ a: rid, b: sid });
      }
    } else {
      rootBlocks.push({ a: rid, b: null });
    }
  }

  return (
    <div className="bg-white border border-slate-200 rounded-2xl p-4">
      <div className="flex items-center gap-2">
        <div className="font-semibold">üå≥ –î–µ—Ä–µ–≤–æ (–∫–∞–∫ —Ä–∞–Ω—å—à–µ)</div>
        <Pill>–ø–∞—Ä—ã/—Ä–æ–¥–∏—Ç–µ–ª—å —Å–≤–µ—Ä—Ö—É, –¥–µ—Ç–∏ —Å–Ω–∏–∑—É</Pill>
      </div>
      <div className="mt-2 text-sm text-slate-600">
        –ù–∞–∂–∏–º–∞–π –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ ‚Äî —Å–ø—Ä–∞–≤–∞ –æ—Ç–∫—Ä–æ–µ—Ç—Å—è —á–µ–ª–æ–≤–µ–∫ –∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏.
      </div>

      <div className="mt-5 overflow-auto">
        <div className="min-w-[900px] flex flex-col items-center gap-10 py-2">
          {rootBlocks.map((blk, idx) => (
            <FamilyNode
              key={(blk.b ? [blk.a, blk.b].sort().join("|") : blk.a) + "_" + idx}
              parentAId={blk.a}
              parentBId={blk.b}
              visitedPeople={new Set()}
              visitedUnions={new Set()}
            />
          ))}
        </div>
      </div>
    </div>
  );
}

/********************
 * –û–°–ù–û–í–ù–û–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–ï
 ********************/
function App() {
  const [people, setPeople] = useState([]);
  const [relationships, setRelationships] = useState([]);
  const [comments, setComments] = useState([]);

  const [selectedPersonId, setSelectedPersonId] = useState(null);
  const selectedPerson = useMemo(() => people.find(p => p.id === selectedPersonId) || null, [people, selectedPersonId]);

  const [isAdmin, setIsAdmin] = useState(false);
  const [showLogin, setShowLogin] = useState(false);
  const [passwordInput, setPasswordInput] = useState("");

  const [toast, setToast] = useState("");

  const [viewMode, setViewMode] = useState("tree"); // "tree" | "card"

  // Admin forms
  const [personForm, setPersonForm] = useState({ id:"", firstName:"", lastName:"", gender:"U", birthDate:"", deathDate:"", notes:"" });
  const [marriageForm, setMarriageForm] = useState({ person1Id:"", person2Id:"", marriageDate:"", divorceDate:"" });
  const [pcForm, setPcForm] = useState({ parentId:"", childId:"" });

  const [newCommentText, setNewCommentText] = useState("");
  const [commentAuthor, setCommentAuthor] = useState("");

  // init load
  useEffect(() => {
    const pRaw = localStorage.getItem(LS_KEYS.people);
    const rRaw = localStorage.getItem(LS_KEYS.relationships);
    const cRaw = localStorage.getItem(LS_KEYS.comments);

    const p = pRaw ? safeJsonParse(pRaw, DEFAULT_PEOPLE) : DEFAULT_PEOPLE;
    const r = rRaw ? safeJsonParse(rRaw, DEFAULT_RELATIONSHIPS) : DEFAULT_RELATIONSHIPS;
    const c = cRaw ? safeJsonParse(cRaw, DEFAULT_COMMENTS) : DEFAULT_COMMENTS;

    setPeople(Array.isArray(p) ? p : DEFAULT_PEOPLE);
    setRelationships(Array.isArray(r) ? r : DEFAULT_RELATIONSHIPS);
    setComments(Array.isArray(c) ? c : DEFAULT_COMMENTS);

    const adminFlag = sessionStorage.getItem(LS_KEYS.adminSession);
    setIsAdmin(adminFlag === "1");
  }, []);

  // persist
  useEffect(() => localStorage.setItem(LS_KEYS.people, JSON.stringify(people)), [people]);
  useEffect(() => localStorage.setItem(LS_KEYS.relationships, JSON.stringify(relationships)), [relationships]);
  useEffect(() => localStorage.setItem(LS_KEYS.comments, JSON.stringify(comments)), [comments]);

  // toast auto-hide
  useEffect(() => {
    if (!toast) return;
    const t = setTimeout(() => setToast(""), 2200);
    return () => clearTimeout(t);
  }, [toast]);

  const peopleById = useMemo(() => {
    const m = new Map();
    for (const p of people) m.set(p.id, p);
    return m;
  }, [people]);

  const marriages = useMemo(() => relationships.filter(r => r.type === "marriage"), [relationships]);
  const parentChildLinks = useMemo(() => relationships.filter(r => r.type === "parent-child"), [relationships]);

  function getParents(id) {
    return parentChildLinks.filter(r => r.childId === id).map(r => peopleById.get(r.parentId)).filter(Boolean);
  }
  function getChildren(id) {
    return parentChildLinks.filter(r => r.parentId === id).map(r => peopleById.get(r.childId)).filter(Boolean);
  }
  function getSpouses(id) {
    return marriages
      .filter(r => r.person1Id === id || r.person2Id === id)
      .map(r => ({ rel: r, person: peopleById.get(r.person1Id === id ? r.person2Id : r.person1Id) || null }))
      .filter(x => x.person);
  }
  function getSiblings(personId) {
    const parents = getParents(personId).map(p => p.id);
    if (!parents.length) return [];
    const sib = new Map();
    for (const link of parentChildLinks) {
      if (parents.includes(link.parentId) && link.childId !== personId) {
        const p = peopleById.get(link.childId);
        if (p) sib.set(p.id, p);
      }
    }
    return Array.from(sib.values());
  }

  // --- Admin auth ---
  function login() {
    if (passwordInput === ADMIN_PASSWORD) {
      setIsAdmin(true);
      sessionStorage.setItem(LS_KEYS.adminSession, "1");
      setShowLogin(false);
      setPasswordInput("");
      setToast("–ê–¥–º–∏–Ω-—Ä–µ–∂–∏–º –≤–∫–ª—é—á—ë–Ω");
    } else {
      alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
    }
  }
  function logout() {
    setIsAdmin(false);
    sessionStorage.removeItem(LS_KEYS.adminSession);
    setToast("–ê–¥–º–∏–Ω-—Ä–µ–∂–∏–º –≤—ã–∫–ª—é—á–µ–Ω");
  }

  // --- Comments ---
  function addComment() {
    if (!selectedPerson) return;
    const text = newCommentText.trim();
    if (!text) return;
    const author = (commentAuthor.trim() || (isAdmin ? "–ê–¥–º–∏–Ω" : "–ì–æ—Å—Ç—å")).slice(0, 40);

    setComments(prev => [...prev, { id: uid("c"), personId: selectedPerson.id, text, author, dateISO: new Date().toISOString() }]);
    setNewCommentText("");
    setToast("–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–æ–±–∞–≤–ª–µ–Ω");
  }
  function deleteComment(commentId) {
    if (!isAdmin) return;
    if (!confirm("–£–¥–∞–ª–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π?")) return;
    setComments(prev => prev.filter(c => c.id !== commentId));
    setToast("–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π —É–¥–∞–ª—ë–Ω");
  }

  const selectedComments = useMemo(() => {
    if (!selectedPerson) return [];
    return comments
      .filter(c => c.personId === selectedPerson.id)
      .slice()
      .sort((a,b) => (a.dateISO || "").localeCompare(b.dateISO || ""));
  }, [comments, selectedPerson]);

  // --- Admin: People CRUD ---
  function startCreatePerson() {
    if (!isAdmin) return;
    setPersonForm({ id:"", firstName:"", lastName:"", gender:"U", birthDate:"", deathDate:"", notes:"" });
  }
  function startEditPerson(p) {
    if (!isAdmin || !p) return;
    setPersonForm({
      id: p.id, firstName: p.firstName || "", lastName: p.lastName || "",
      gender: p.gender || "U", birthDate: p.birthDate || "", deathDate: p.deathDate || "", notes: p.notes || ""
    });
  }
  function savePerson() {
    if (!isAdmin) return;
    const firstName = (personForm.firstName || "").trim();
    const lastName = (personForm.lastName || "").trim();
    const gender = personForm.gender || "U";
    if (!firstName && !lastName) { alert("–£–∫–∞–∂–∏ –∏–º—è –∏–ª–∏ —Ñ–∞–º–∏–ª–∏—é"); return; }

    if (personForm.id) {
      setPeople(prev => prev.map(p => p.id === personForm.id ? { ...p, ...personForm, firstName, lastName, gender } : p));
      setToast("–ß–µ–ª–æ–≤–µ–∫ –æ–±–Ω–æ–≤–ª—ë–Ω");
    } else {
      const newId = uid("p");
      setPeople(prev => [...prev, { ...personForm, id: newId, firstName, lastName, gender }]);
      setSelectedPersonId(newId);
      setToast("–ß–µ–ª–æ–≤–µ–∫ –¥–æ–±–∞–≤–ª–µ–Ω");
    }
  }
  function deletePerson(personId) {
    if (!isAdmin) return;
    const p = peopleById.get(personId);
    if (!p) return;

                        <div className="font-semibold">{personForm.id ? "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–µ–ª–æ–≤–µ–∫–∞" : "–î–æ–±–∞–≤–∏—Ç—å —á–µ–ª–æ–≤–µ–∫–∞"}</div>

                        <input value={personForm.firstName} onChange={(e) => setPersonForm(f => ({ ...f, firstName: e.target.value }))} placeholder="–ò–º—è"
                          className="border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-200" />

                        <select value={personForm.gender} onChange={(e) => setPersonForm(f => ({ ...f, gender: e.target.value }))}

                        </select>

                        <input type="date" value={personForm.birthDate} onChange={(e) => setPersonForm(f => ({ ...f, birthDate: e.target.value }))}
                          className="border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-200" />

                        <textarea value={personForm.notes} onChange={(e) => setPersonForm(f => ({ ...f, notes: e.target.value }))}
                          placeholder="–ó–∞–º–µ—Ç–∫–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" rows="3"
                          className="md:col-span-2 border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-200" />
                      </div>

                      <div className="mt-3 flex gap-2">
                        <button onClick={savePerson} className="px-4 py-2 rounded-xl bg-emerald-600 text-white text-sm font-medium">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                        <button onClick={startCreatePerson} className="px-4 py-2 rounded-xl bg-slate-100 border border-slate-200 text-sm">–û—á–∏—Å—Ç–∏—Ç—å</button>
                        {selectedPerson && (
                          <button onClick={() => startEditPerson(selectedPerson)} className="px-4 py-2 rounded-xl bg-indigo-600 text-white text-sm">
                            –í —Ñ–æ—Ä–º—É: –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ
                          </button>
                        )}
                      </div>

                      <div className="mt-2 text-xs text-slate-600">–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å –ª—é–¥–µ–π, –ø–æ—Ç–æ–º —Å–≤—è–∑–∏.</div>
                    </div>

                    {/* Relationships editor */}
                    <div className="bg-white border border-slate-200 rounded-2xl p-5 space-y-4">
                      <div>
                        <div className="font-semibold">–°–≤—è–∑–∏</div>
                        <div className="mt-2 text-xs text-slate-600">–£–¥–∞–ª–µ–Ω–∏–µ –±—Ä–∞–∫–∞ ‚Äî –≤ –∫–∞—Ä—Ç–æ—á–∫–µ —á–µ–ª–æ–≤–µ–∫–∞ (–ü–∞—Ä—ã) –∏–ª–∏ –Ω–∏–∂–µ (—Ä–æ–¥–∏—Ç–µ–ª—å-—Ä–µ–±—ë–Ω–æ–∫).</div>
                      </div>

                      <div className="border border-slate-200 rounded-xl p-3">
                        <div className="text-sm font-semibold">–î–æ–±–∞–≤–∏—Ç—å –±—Ä–∞–∫</div>
                        <div className="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                          <select value={marriageForm.person1Id} onChange={(e) => setMarriageForm(f => ({ ...f, person1Id: e.target.value }))}
                            className="border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-200">
                            <option value="">–ß–µ–ª–æ–≤–µ–∫ 1</option>
                            {peopleSorted.map(p => <option key={p.id} value={p.id}>{fullName(p)}</option>)}
                          </select>

                          <select value={marriageForm.person2Id} onChange={(e) => setMarriageForm(f => ({ ...f, person2Id: e.target.value }))}
                            className="border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-200">
                            <option value="">–ß–µ–ª–æ–≤–µ–∫ 2</option>
                            {peopleSorted.map(p => <option key={p.id} value={p.id}>{fullName(p)}</option>)}
                          </select>

                          <input type="date" value={marriageForm.marriageDate} onChange={(e) => setMarriageForm(f => ({ ...f, marriageDate: e.target.value }))}
                            className="border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-200" />
                          <input type="date" value={marriageForm.divorceDate} onChange={(e) => setMarriageForm(f => ({ ...f, divorceDate: e.target.value }))}
                            className="border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-200" />
                        </div>
                        <button onClick={addMarriage} className="mt-2 px-4 py-2 rounded-xl bg-emerald-600 text-white text-sm font-medium">–î–æ–±–∞–≤–∏—Ç—å –±—Ä–∞–∫</button>
                      </div>

                      <div className="border border-slate-200 rounded-xl p-3">
                        <div className="text-sm font-semibold">–î–æ–±–∞–≤–∏—Ç—å —Å–≤—è–∑—å —Ä–æ–¥–∏—Ç–µ–ª—å-—Ä–µ–±—ë–Ω–æ–∫</div>
                        <div className="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                          <select value={pcForm.parentId} onChange={(e) => setPcForm(f => ({ ...f, parentId: e.target.value }))}
                            className="border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-200">
                            <option value="">–†–æ–¥–∏—Ç–µ–ª—å</option>
                            {peopleSorted.map(p => <option key={p.id} value={p.id}>{fullName(p)}</option>)}
                          </select>

                          <select value={pcForm.childId} onChange={(e) => setPcForm(f => ({ ...f, childId: e.target.value }))}
                            className="border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-200">
                            <option value="">–†–µ–±—ë–Ω–æ–∫</option>
                            {peopleSorted.map(p => <option key={p.id} value={p.id}>{fullName(p)}</option>)}
                          </select>
                        </div>
                        <button onClick={addParentChild} className="mt-2 px-4 py-2 rounded-xl bg-emerald-600 text-white text-sm font-medium">–î–æ–±–∞–≤–∏—Ç—å —Å–≤—è–∑—å</button>
                      </div>

                      <div className="border border-slate-200 rounded-xl p-3">
                        <div className="text-sm font-semibold">–°—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ä–æ–¥–∏—Ç–µ–ª—å-—Ä–µ–±—ë–Ω–æ–∫</div>
                        <div className="mt-2 max-h-48 overflow-auto space-y-2 pr-1">
                          {parentChildLinks.map(r => {
                            const parent = peopleById.get(r.parentId);
                            const child = peopleById.get(r.childId);
                            if (!parent || !child) return null;
                            return (
                              <div key={r.id} className="flex items-center gap-2 text-sm">
                                <button onClick={() => setSelectedPersonId(parent.id)} className="text-indigo-700 hover:underline">{fullName(parent)}</button>
                                <span className="text-slate-400">‚Üí</span>
                                <button onClick={() => setSelectedPersonId(child.id)} className="text-indigo-700 hover:underline">{fullName(child)}</button>
                                <button onClick={() => deleteRelationship(r.id)} className="ml-auto text-xs text-red-600 hover:underline">—É–¥–∞–ª–∏—Ç—å</button>
                              </div>
                            );
                          })}
                          {parentChildLinks.length === 0 && <div className="text-sm text-slate-600">–ü–æ–∫–∞ –Ω–µ—Ç —Å–≤—è–∑–µ–π.</div>}
                        </div>
                      </div>
                    </div>
                  </div>
                )}
              </>
            )
          )}

          <div className="text-xs text-slate-500 px-1">
            –î–∞–Ω–Ω—ã–µ —Ö—Ä–∞–Ω—è—Ç—Å—è –≤ localStorage —ç—Ç–æ–≥–æ –±—Ä–∞—É–∑–µ—Ä–∞ (–±–µ–∑ —Å–µ—Ä–≤–µ—Ä–∞). –î–ª—è –æ–±—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö –≤—Å–µ–º ‚Äî –Ω—É–∂–µ–Ω Firebase/Supabase.
          </div>
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
